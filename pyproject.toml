[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
    "setuptools_scm_git_archive",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "xradar/version.py"
version_scheme = "guess-next-dev"
fallback_version = "999"

[tool.black]
line-length = 88
skip-string-normalization = true
